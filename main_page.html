<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <h2>Do you have an account?</h2>
        <button class="btnRegist">SIGN UP</button
        ><button class="btnAuth">LOG IN</button>
      </div>
      <form action="#" name="registrationForm" class="none">
        <h2>Registration</h2>
        <input
          type="text"
          placeholder="FirstName"
          name="firstname"
          required
        /><input type="text" placeholder="LastName" name="lastname" required />
        <input type="text" placeholder="e-mail" name="e_mail" required />
        <input type="text" placeholder="date of birth" name="birth" required />
        <input
          type="text"
          placeholder="create your login"
          name="createLogin"
          required
        /><input
          type="text"
          placeholder="create your password 
        "
          name="createPassword"
          required
        />
        <button class="confirmRegist">SIGN UP</button>
      </form>
      <form action="#" name="authorizationForm" class="none">
        <h2>Log in</h2>
        <input
          type="text"
          placeholder="Enter your login"
          name="enterLogin"
        /><input
          type="text"
          placeholder="Enter your password
          "
          name="enterPassword"
        />
        <button class="confirmAuth">LOG IN</button>
      </form>
    </div>
    <script src="./script_main_page.js"></script>
  </body>
</html>
