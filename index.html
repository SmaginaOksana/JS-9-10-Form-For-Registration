<html lang="en">

    <div class="container">
      <form action="#" name="registrationForm" class="none">
        <h2>Registration</h2>
        <input
          type="text"
          placeholder="Create your login"
          name="createLogin"
        /><input
          type="text"
          placeholder="Create your password 
        "
          name="createPassword"
        />
        <button class="confirmRegist">enter</button>
      </form>
      <form action="#" name="authorizationForm" class="none">
        <h2>Authorization</h2>
        <input
          type="text"
          placeholder="Enter your login"
          name="enterLogin"
        /><input
          type="text"
          placeholder="Enter your password
          "
          name="enterPassword"
        />
        <button class="confirmAuth">enter</button>
      </form>
      <div class="buttons">
        <button class="btnRegist">registration</button
        ><button class="btnAuth">authorization</button>
      </div>
      <button class="back none">back</button>
    </div>
    <script src="./script.js"></script>
  </body>
